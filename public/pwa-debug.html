<body>

    async function checkStatus() {

      addStatus(

          `âœ… å·²åŠ è½½<pre>${JSON.stringify(manifest, null, 2)}</pre>`,

      // 4. æ£€æŸ¥ Service Worker æ³¨å†Œ
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations()
          if (registrations.length > 0) {

              'âš ï¸ æœªæ‰¾åˆ°å·²æ³¨å†Œçš„ Service Worker',

        } catch (error) {

            'error'
          )
        }
      }

      // 5. æ£€æŸ¥ç¼“å­˜
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys()
          addStatus(
            'ç¼“å­˜çŠ¶æ€',
            cacheNames.length > 0
              ? `âœ… æ‰¾åˆ° ${cacheNames.length} ä¸ªç¼“å­˜<pre>${cacheNames.join('\n')}</pre>`
              : 'âš ï¸ æ²¡æœ‰ç¼“å­˜',

        } catch (error) {

      // 6. æ£€æŸ¥ç¯å¢ƒå˜é‡
      addStatus(
        'ç¯å¢ƒä¿¡æ¯',
        `User Agent: ${navigator.userAgent}<br>
        å½“å‰ URL: ${location.href}<br>
        åè®®: ${location.protocol}<br>
        ä¸»æœº: ${location.host}`,
        'success'

    }

    function addStatus(title, message, type = 'success') {
      const container = document.getElementById('status-container')
      const div = document.createElement('div')
      div.className = `status-item ${type}`
      div.innerHTML = `<strong>${title}</strong><br>${message}`
      container.appendChild(div)
    }

    async function unregisterSW() {
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations()
        for (let reg of registrations) {
          await reg.unregister()
        }
        alert('Service Worker å·²å¸è½½ï¼Œè¯·åˆ·æ–°é¡µé¢')
        location.reload()
      }
    }

    async function clearCaches() {
      if ('caches' in window) {
        const cacheNames = await caches.keys()
        for (let name of cacheNames) {
          await caches.delete(name)
        }
        alert('ç¼“å­˜å·²æ¸…é™¤')
        checkStatus()
      }
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥
    checkStatus()

    // ç›‘å¬ Service Worker æ¶ˆæ¯
    if ('serviceWorker' in navigator) {

    }
  </script>
