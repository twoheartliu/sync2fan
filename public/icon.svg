<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mastodon Gradient: #6364FF based -->
    <linearGradient id="mastodon_grad" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6364FF" />
      <stop offset="100%" stop-color="#4B4BC9" />
    </linearGradient>
    
    <!-- Fanfou Gradient: #00CCFF based -->
    <linearGradient id="fanfou_grad" x1="200" y1="200" x2="500" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#29EAFF" />
      <stop offset="100%" stop-color="#00CCFF" />
    </linearGradient>

    <!-- Bowl Gradient (Ceramic look) -->
    <linearGradient id="bowl_body_grad" x1="256" y1="300" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>

    <!-- Rice Grain Shape (Reusable) -->
    <ellipse id="grain" cx="0" cy="0" rx="6" ry="3" fill="#FFFFFF" />
    
    <!-- Grain Shadow (for depth) -->
    <filter id="grainShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#DDDDDD"/>
    </filter>
  </defs>

  <!-- Background: Dark Square -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#181818" />
  
  <!-- === 1. OUTER SYNC FLOW (The "S" Container) === -->
  <g transform="translate(256, 256)">
    <!-- Mastodon Arrow (Top Left) -->
    <path d="M -175 10 
             A 175 175 0 0 1 115 -125 
             L 145 -155 V -65 H 55 L 85 -95 
             A 130 130 0 0 0 -130 10 
             Z" 
          fill="url(#mastodon_grad)" />

    <!-- Fanfou Arrow (Bottom Right) -->
    <path d="M 175 -10 
             A 175 175 0 0 1 -115 125 
             L -145 155 V 65 H -55 L -85 95 
             A 130 130 0 0 0 130 -10 
             Z" 
          fill="url(#fanfou_grad)" />
  </g>

  <!-- === 2. REALISTIC RICE BOWL CENTER === -->
  <g transform="translate(256, 280)">
    
    <!-- The Bowl (Ceramic Body) -->
    <path d="M -70 -20 
             L -60 40 
             C -55 75, -30 90, 0 90 
             C 30 90, 55 75, 60 40 
             L 70 -20 
             Z" 
          fill="url(#bowl_body_grad)" 
          stroke="#D0D0D0" stroke-width="1"/>
          
    <!-- Bowl Rim (Shadow inside) -->
    <ellipse cx="0" cy="-20" rx="70" ry="12" fill="#F0F0F0" />
    
    <!-- Chopsticks (Wood texture color) -->
    <!-- Placed behind the main rice pile but inside the bowl -->
    <path d="M -20 -50 L 30 -100" stroke="#C18A5D" stroke-width="5" stroke-linecap="round" />
    <path d="M 10 -50 L 50 -90" stroke="#C18A5D" stroke-width="5" stroke-linecap="round" />

    <!-- THE RICE PILE (Constructed by individual grains for realism) -->
    <!-- Base mound -->
    <path d="M -60 -25 Q 0 -90 60 -25" fill="#F5F5F5" /> 

    <!-- Individual Grains Layer (Using <use> for efficiency but rotated for chaos/realism) -->
    <g filter="url(#grainShadow)">
        <!-- Bottom Layer -->
        <use href="#grain" x="-40" y="-30" transform="rotate(10)" />
        <use href="#grain" x="-25" y="-30" transform="rotate(-5)" />
        <use href="#grain" x="-10" y="-28" transform="rotate(15)" />
        <use href="#grain" x="10" y="-28" transform="rotate(5)" />
        <use href="#grain" x="25" y="-30" transform="rotate(-10)" />
        <use href="#grain" x="40" y="-32" transform="rotate(20)" />

        <!-- Middle Layer -->
        <use href="#grain" x="-30" y="-40" transform="rotate(-20)" />
        <use href="#grain" x="-15" y="-42" transform="rotate(45)" />
        <use href="#grain" x="0" y="-40" transform="rotate(0)" />
        <use href="#grain" x="15" y="-42" transform="rotate(-45)" />
        <use href="#grain" x="30" y="-40" transform="rotate(10)" />
        
        <!-- Top Layer -->
        <use href="#grain" x="-20" y="-50" transform="rotate(30)" />
        <use href="#grain" x="-5" y="-52" transform="rotate(-15)" />
        <use href="#grain" x="10" y="-50" transform="rotate(60)" />
        <use href="#grain" x="0" y="-60" transform="rotate(-10)" /> <!-- The peak -->
    </g>
  </g>
</svg>